version: '3.8'

services:
  web:
    image: dreamer6680/fumadco-blog:latest
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # 如果有其他环境变量，可以在这里添加
      # - NEXT_PUBLIC_API_URL=https://api.example.com
    volumes:
      - ./public:/app/public:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3